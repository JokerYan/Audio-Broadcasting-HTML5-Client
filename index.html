<!doctype html>

<html /*lang="en"*/>
<head>
    <meta charset="utf-8">

    <title>Audio Combined</title>

    <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
    <div class="title">
        <h2>Audio Combined</h2>
        <button id="startBtn" onclick="startConnection()">Start</button>
    </div>
    <audio id="audio" autoplay></audio>
    <div class="name">
        <label>My Name: </label>
        <label id="myName"></label>   
    </div>
    <ul id="targetNameList"></ul>
    <div class="serverIp">
        <label>Server IP: </label>
        <select id="serverIpSelect" onchange="changeIp()">
            <option value="ws://127.0.0.1:9998/">ws://127.0.0.1:9998/</option>
            <option value="ws://192.168.1.191:9998/">ws://192.168.1.191:9998/</option>
        </select>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
